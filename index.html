<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive Pricing Component</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div class="main-head-absolute">
      <div class="main-head-relative">
        <div class="img">
          <img src="assets/images/pattern-circles.svg" alt="" />
        </div>
        <h1 class="simpleHead">Simple, traffic-based pricing</h1>
        <h3 class="Sign-upPAra">Sign-up for our 30-day trial. No credit card required.</h3>
      </div>
    </div>
    <main>
      <div class="head">
        <div class="views"><span>100</span>k Pageviews</div>
        <div class="price priceForDesk">
          <h1 class="mainPrice">$<span class="dynamicPrice"></span></h1>
          /
          <span class="monthYear">month</span>
        </div>
      </div>
      <div
        class="progress-container"
        onmousemove="hoverEffect(event)"
        onmousedown="startDragging(event)"
        onmouseup="stopDragging()"
        onmousemove="dragProgress(event)"
      >
        <div class="progress-bar" id="progress-bar">
          <div class="hover-div" id="hover-div">
            <img src="assets/images/icon-slider.svg" alt="Slider Icon" />
          </div>
          <div class="slideImg">
            <img src="assets/images/icon-slider.svg" alt="Slider Icon" />
          </div>
        </div>
      </div>
      <div class="price priceForMob">
        <h1 class="mainPrice">$<span class="dynamicPrice"></span></h1>
        /
        <span class="monthYear">month</span>
      </div>
      <div class="billingSec">
        <p class="monthlyBilling">Monthly Billing</p>
        <div class="switch">
          <div class="ball"></div>
        </div>
        <p class="yearlyBilling">Yearly Billing</p>
        <div class="diccount">
          25% <span class="textDiscount">discount</span>
        </div>
      </div>
      <div class="last">
        <div class="ul">
          <li>
            <img src="assets/images/icon-check.svg" alt="" />
            <p>Unlimited websites</p>
          </li>
          <li>
            <img src="assets/images/icon-check.svg" alt="" />
            <p>100% data ownership</p>
          </li>
          <li>
            <img src="assets/images/icon-check.svg" alt="" />
            <p>Email reports</p>
          </li>
        </div>
        <div class="btnCover">
          <button class="lastbtn">Start my trial</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      coded by
      <a target="_blank" href="https://github.com/ubaidrashid">Oss-Coding</a>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
